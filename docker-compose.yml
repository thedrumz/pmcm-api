version: '3'
services: 
  pmcm-api:
    build:
      context: .
    env_file: ./.env
    command: npm run dev
    volumes: 
      - .:/app/
      - /app/node_modules
    ports:
      - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    depends_on: 
      - pmcm-db
    environment: 
      MYSQL_HOST: pmcm-db

  pmcm-db:
    image: mysql:8.0
    env_file: ./.env
    environment: 
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: $MYSQL_DATABASE
    ports:
      - $MYSQL_LOCAL_PORT:$MYSQL_DOCKER_PORT
    volumes:
      - mysql:/var/lib/mysql
      - mysql_config:/etc/mysql

volumes:
  mysql:
  mysql_config: